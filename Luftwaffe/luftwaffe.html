<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/Luftwaffe.css" rel="stylesheet" type="text/css" />
</head>
<body onload="startGame()">
    <div style="text-align:center;width:800px;background-color:green;">
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">Left (9:00)</button><br />
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">Slower (6:00)</button>
        <button id="fire" onmousedown="fire()" ontouchstart="fire()">FIRE</button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">Faster (12:00)</button><br />
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">Right (3:00)</button>

        <h1>Luftwaffe Aces</h1>
        <h2 id="title">Deutschland Uber Alles!</h2>
        <h2 id="message"></h2>
    </div>
    <script src="../js/Luftwaffe.js"></script>
</body>
</html>
